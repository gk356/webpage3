<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI/Retirement</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class = "col-lg-12">
                <h3>Welcome To My Website</h3>
            </div>
    
          <div class="col-md">
            <h3>Calculate Body Mass Index</h3>
    
            <form action="/bmi" method= "POST">
                <div class="form-group">
                  <label for="height" > Height (in feet and inches): </label>
                  <input type="text" class="form-control" name ="height" id="height" placeholder="For examples: 5 feet 3 inches as 5'3&quot;" required>
                </div>
                <div class="form-group">
                  <label for="weight">Weight (in lbs): </label>
                  <input type="text" name="weight" class="form-control" id="weight" placeholder = "For example: 125 lbs as 125 " required>
                </div>

                <input type="submit" class="btn btn-primary" id= "calc-btn" value = "Calculate BMI">
                
                </br>
                
                <div class = "alert">
                    {{ body }}
                    </br>
                    {{ cat }}
                </div>                  
                    
            
            </form> 
        </div>
          
    
          <div class="col-md">
            <h3>Predict Retirement Age</h3>
                <form action="/retirement" method= "POST">
                    <div class="form-group">
                        <label for="currentage" > Current Age: </label>
                        <input type="text" class="form-control" name ="currentage" id="currentage" placeholder="Enter your age" required>
                    </div>

                    <div class="form-group">
                        <label for="annualsalary">Annual Salary: </label>
                        <input type="text" name="annualsalary" class="form-control" id="annualsalary" placeholder = "Enter your annual salary" required>
                    </div>

                    <div class="form-group">
                        <label for="percentsave">Saving Percentage: </label>
                        <input type="text" name="percentsave" class="form-control" id="percentsave" placeholder = "Enter the percent savings" required>
                    </div>

                    <div class="form-group">
                        <label for="savegoal">Saving Goal: </label>
                        <input type="text" name="savegoal" class="form-control" id="savegoal" placeholder = "Enter your saving goal" required>
                    </div>


                    <input type="submit" class="btn btn-primary" id= "calc-btn" value = "Predict Retirement Age">
                    
                    </br>
                    
                    <div class = "alert">
                        <p>{{ message }}</p>
                        
                    </div>                  
                        
                
                </form>
          </div>
    
        </div>
      </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
